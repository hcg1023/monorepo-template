name: CI

# 在master分支发生push事件时触发。
on:
  push:
    branches:
      - main
      - changeset-release/main
  pull_request:
    branches:
      - main

jobs: # 工作流
  build:
    runs-on: ubuntu-latest #运行在虚拟机环境ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install pnpm
        uses: ./.github/actions/pnpm

      - name: Run Lint
        run: pnpm run lint

      - name: Run Prettier
        run: pnpm run prettier

      - name: Run Build
        run: pnpm -r build
